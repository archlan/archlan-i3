[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/i3/polybar/color/bars.ini
include-file = ~/.config/i3/polybar/color/colors.ini
include-file = ~/.config/i3/polybar/color/modules.ini
include-file = ~/.config/i3/polybar/color/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
fixed-center = true
width = 100%
height = 40
background = ${color.alpha}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${color.foreground}
border-size = 10
border-color = #00000000
border-bottom-size = 0
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "Iosevka Nerd Font:pixelsize=10;4"
font-1 = "Iosevka Nerd Font:pixelsize=13;4"

modules-left = launcher sep reddit youtube gmail sep workspaces sep title 
modules-center = cpu memory updates filesystem temperature 
modules-right = color-switch sep pulseaudio battery network date sep sysmenu
separator =
dim-value = 1.0
wm-name = i3wm
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

