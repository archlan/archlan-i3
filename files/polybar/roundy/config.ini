[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/i3/polybar/roundy/bars.ini
include-file = ~/.config/i3/polybar/roundy/colors.ini
include-file = ~/.config/i3/polybar/roundy/modules.ini
include-file = ~/.config/i3/polybar/roundy/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 40
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0
line-size = 6
line-color = ${color.background}
border-bottom-size = 4
border-bottom-color = ${color.primary}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "feather:size=10;3"

modules-left = launcher workspaces sep cpu sep memory sep network
modules-center = updates sep alsa sep battery sep backlight
modules-right = color-switch sep network sep date sysmenu

separator =

dim-value = 1.0
wm-name = i3

locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
